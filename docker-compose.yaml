version: "3"

services:
    nginx-proxy:
        image: nginx
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
        ports:
            - "80:80"

    pygeoapi:
        image: geopython/pygeoapi:latest
        volumes:
            - ./pygeoapi-config.yml:/pygeoapi/local.config.yml
        ports:
            - "5000:80"
